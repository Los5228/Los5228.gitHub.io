<!Doctype html>
<html>
<head> SVG File (0,0) coordinate</head>
<title> My Fruits </title>
<body>
<h1> My Favorite Fruit </h1>

<h3> orange</h3>
<p> Description: I love the taste but not the color</p>

<svg Width='300' height='300'>
<circle cx='100' cy='100' r='100' fill='orange' />
<!-- Create a second circle which is smaller with a different radius, color, and on different cordinates -->
<circle cx='200' cy='200' r='100' fill='blue' />
</svg>
<svg width='400' height='300'>
<rect x='50' y='20' width='100' height='100' fill='red' />
<!-- Create a second square which is smaller with a different radius, color, and on different cordinates -->
<rect x='100' y='150' width='100' height='100' fill='green' />
<!-- Make a rectangle -->
<rect x='100' y='350' width='200' height='100' fill='brown' />
</svg>

<svg width='400' height='500' x='500'>
<ellipse cx='100' cy'50' rx='50' ry='25' />
<!-- Create a second ellipse which is larger with a different radius, color, and on different cordinates -->

</svg>
